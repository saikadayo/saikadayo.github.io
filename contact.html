    <main>
      <center>
        <div class="contact-me">
          <h1>Get in touch</h1>
          If you would like to work together, let's connect and create something awesome!
          <ul>
            <li><a href="mailto:saikawagner@outlook.com">Email</a></li>
            <li><a href="tel:+12695882362">Telephone</a></li>
            <li><button onclick="window.location.href='mailto:saikawagner@outlook.com?subject=Connection Request'">Contact me</button></li>
          </ul>
        </div>
        <form class="contact-form" action="" method="post" id="contact-form">
          <label class="standard-label" for="contact-email">Email: </label>
          <input type="email" id="contact-email" required>
          <label class="standard-label" for="contact-telephone">Telephone: </label>
          <input type="tel" id="contact-telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
          <label class="standard-label" for="contact-message">Message: </label>
          <textarea id="contact-message" required maxlength="240"></textarea>
          <input class="button" type="submit" value="Send message">
        </form>
      </center>
    </main>
    <footer class="flex-footer">
      <div class="flex-footer-item">Find me on</div>
